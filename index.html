<!DOCTYPE html>
<html>
<head>
  <title>Realtime Firebase Voting</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>Vote Now</h1>
  <div class="choice choice_a" data-value='trump'>
    <img src="http://static6.businessinsider.com/image/55918b77ecad04a3465a0a63/nbc-fires-donald-trump-after-he-calls-mexicans-rapists-and-drug-runners.jpg">
    <button>Vote</button>
    <h3 class="hidden"></h3>
  </div>
  <div class="choice choice_b" data-value='clinton'>
    <img src="https://cdn-mspoweruser.netdna-ssl.com/wp-content/uploads/2016/11/hillary-clinton-laughing.jpg">
    <button>Vote</button>
    <h3 class="hidden"></h3>
  </div>
    <div class="choice choice_c" data-value='stein'>
    <img src="https://static01.nyt.com/images/2012/07/13/us/GREEN/GREEN-superJumbo.jpg">
    <button>Vote</button>
    <h3 class="hidden"></h3>
  </div>
  <div class="clear"></div>
  <div class="chat">
    <h1>Trash Talk</h1>
    <form>
      <input type="text" placeholder="name" name="name" required>
      <input type="text" placeholder="message" name="content" required>
      <input type="submit">
    </form>
    <div class="messages"></div>
  </div>


  <script src="/bower_components/firebase/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
